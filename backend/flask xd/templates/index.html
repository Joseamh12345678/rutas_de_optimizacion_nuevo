<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>IA Rutas ‚Äî Monitor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
    }
    #map {
      width: 100%;
      height: 100vh;
    }
    #status {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 14px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      z-index: 1000;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <div id="status">üì° Esperando se√±al GPS...</div>

  <script>
    const socket = io(); // Conectar con Flask-SocketIO

    // Crear mapa
    const map = L.map("map").setView([22.0, -102.29], 14);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19
    }).addTo(map);

    let gpsMarker = null;
    let routeLayer = null;
    let routeMarkers = [];

    // Mostrar rutas recibidas desde el servidor
    socket.on("route", (data) => {
      if (routeLayer) map.removeLayer(routeLayer);
      routeMarkers.forEach((m) => map.removeLayer(m));
      routeMarkers = [];

      const geom = data.ruta_geom.map(p => [p.lat, p.lng]);
      const logica = data.ruta_logica.map(p => [p.lat, p.lng]);

      routeLayer = L.polyline(geom, { color: "blue", weight: 4 }).addTo(map);
      logica.forEach((p, i) => {
        const marker = L.marker(p).addTo(map)
          .bindPopup(i === 0 ? "Inicio" : `Entrega ${i}`);
        routeMarkers.push(marker);
      });

      if (geom.length > 0) map.fitBounds(routeLayer.getBounds());
    });

    // Actualizar posici√≥n del repartidor (tiempo real)
    socket.on("position", (data) => {
      const { lat, lng } = data;
      if (!gpsMarker) {
        gpsMarker = L.circleMarker([lat, lng], {
          radius: 8,
          color: "red",
          fillColor: "#f03",
          fillOpacity: 0.8
        }).addTo(map).bindPopup("Repartidor en tiempo real");
        map.setView([lat, lng], 17);
      } else {
        gpsMarker.setLatLng([lat, lng]);
      }

      document.getElementById("status").textContent =
        `üõ∞Ô∏è Posici√≥n actual: ${lat.toFixed(6)}, ${lng.toFixed(6)}`;
    });

    // GPS real en tiempo real (sin l√≠mite)
    if ("geolocation" in navigator) {
      navigator.geolocation.watchPosition(
        (pos) => {
          const { latitude, longitude } = pos.coords;
          fetch("/push_gps", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ lat: latitude, lon: longitude })
          }).catch((err) => console.error("Error al enviar GPS:", err));
        },
        (err) => {
          console.warn("Error de geolocalizaci√≥n:", err.message);
          document.getElementById("status").textContent =
            "‚ö†Ô∏è No se pudo obtener ubicaci√≥n. Revisa permisos.";
        },
        { enableHighAccuracy: true, maximumAge: 0, timeout: 5000 }
      );
    } else {
      alert("Tu navegador no admite geolocalizaci√≥n.");
    }
  </script>
</body>
</html>
