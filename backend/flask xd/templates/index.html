<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>IA Rutas - Monitor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #map {
      width: 100%;
      height: 100vh;
    }
    #panel {
      position: absolute;
      top: 10px;
      right: 10px;
      background: white;
      padding: 10px;
      z-index: 1000;
      border-radius: 6px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      width: 350px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="panel">
    <h4>IA Rutas - Monitor</h4>
    <input id="inicio" placeholder="Inicio: coords (lat,lon) o direcci贸n" style="width:100%;margin-bottom:5px;">
    <input id="entregas" placeholder="Entregas: separar por '|' (coords o direcciones)" style="width:100%;margin-bottom:5px;">
    <button id="iniciar">Iniciar ruta (server)</button>
    <hr>
    <input id="nueva" placeholder="Nueva entrega: coords o direcci贸n" style="width:100%;margin-bottom:5px;">
    <button id="agregar">A帽adir entrega</button>
    <hr>
    <button id="enviarGPS">Enviar mi GPS (prueba)</button>
    <p id="status"></p>
  </div>

  <script>
    // Mapa base
    const map = L.map('map').setView([22.003432, -102.290389], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

    document.getElementById("status").textContent = "GPS en espera...";

    // --- Aqu铆 ir谩 tu comunicaci贸n con Flask y rutas ---
    document.getElementById("enviarGPS").addEventListener("click", () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((pos) => {
          const { latitude, longitude } = pos.coords;
          fetch("/update_gps", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ lat: latitude, lon: longitude })
          });
          document.getElementById("status").textContent =
            "GPS enviado al servidor.";
        });
      } else {
        alert("Tu navegador no soporta geolocalizaci贸n.");
      }
    });
  </script>

  <!--  BLOQUE NUEVO: GPS en tiempo real -->
  <script>
  let gpsMarker = null;
  let gpsUpdateInterval = null;

  function iniciarGPS() {
      if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition((position) => {
              const lat = position.coords.latitude;
              const lon = position.coords.longitude;

              // Centrar mapa al iniciar
              map.setView([lat, lon], 17);

              // Crear marcador rojo
              gpsMarker = L.circleMarker([lat, lon], {
                  radius: 8,
                  color: "red",
                  fillColor: "#f03",
                  fillOpacity: 0.8
              }).addTo(map).bindPopup("Tu ubicaci贸n actual");
          });

          // Actualizar cada 3 segundos
          gpsUpdateInterval = setInterval(() => {
              navigator.geolocation.getCurrentPosition((position) => {
                  const lat = position.coords.latitude;
                  const lon = position.coords.longitude;
                  if (gpsMarker) {
                      gpsMarker.setLatLng([lat, lon]);
                  } else {
                      gpsMarker = L.circleMarker([lat, lon], {
                          radius: 8,
                          color: "red",
                          fillColor: "#f03",
                          fillOpacity: 0.8
                      }).addTo(map).bindPopup("Tu ubicaci贸n actual");
                  }
              });
          }, 3000);
      } else {
          alert("Tu navegador no admite GPS o no est谩 habilitado.");
      }
  }

  window.addEventListener("load", iniciarGPS);
  </script>
</body>
</html>
